---
layout: default
---

<div class="home container">
    <div class="row">
        <!-- sidebar -->
        <div class="sidebar col-md-3">
            <div class="sidebar__img">
                <img src="http://www.gravatar.com/avatar/63b2b23cc7e374f5b6c775972cec610b?s=240" alt="Image of Aubrey Taylor">
            </div>
            <header class="sidebar__header">
                <h3 class="header__text">Aubrey Taylor</h3>
                <p class="header_sub">{{site.author_description}}</p>
            </header>
            <div class="sidebar__links">
                <p class="link"><a href="#"><span class="fa fa-envelope"></span> Email</a></p>
                <p class="link"><a href="#"><span class="fa fa-github-alt"></span> GitHub</a></p>
                <p class="link"><a href="#"><span class="fa fa-instagram"></span> Instagram</a></p>
            </div>
        </div>

        <!-- recent posts -->
        <div class="recent-posts col-md-9">
            <h3 class="recent__header">Read These Posts</h3>
            {% for post in site.posts %}
                <ul class="recent__list">
                    <li class="recent__post">
                        <h6 class="post__meta--title"><a href="{{ post.url | prepend: site.baseurl }}" class="post__link">{{ post.title }}</a></h6>
                        <p class="post__meta--date">{{ post.date | date: "%b %-d, %Y" }}</p>
                        <p class="post__meta--excerpt">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
                    </li>
                </ul>
            {% endfor %}
        </div>
    </div>
</div>
