<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <meta name="viewport" content="width=device-width initial-scale=1" />

    <link rel="apple-touch-icon" href="{{ "/apple-touch-icon.png" | prepend: site.baseurl }}">
    <link rel="icon" href="{{ "/favicon.ico?v=4" | prepend: site.baseurl }}">

    <link rel="stylesheet" href="{{ "/css/grid.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/styles.css" | prepend: site.baseurl }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="author" href="{{ "humans.txt" | prepend: site.baseurl }}" />
</head>
